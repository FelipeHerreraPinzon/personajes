<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>PERSONAJES</title>

    
</head>
<body class="bg bg-success">
  <div class="container-responsive mt-4 shadow-lg p-5 mb-5 bg-info rounded">
    <table class="table table-bordered table-striped bg-danger">
      <thead class="bg bg-danger">
        <tr class="text-white">
          <th>Id</th>
          <th>NOMBRE</th>
          <th>PROFESION</th>
          <th>IMAGEN</th>
        </tr>
      </thead>
      <tbody id="data" class="bg bg-warning">
      </tbody>
    </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
      let url = 'https://api-personajes.000webhostapp.com/personajes';
        fetch(url)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`<tr class="text-center">
                
                          <td class="fs-3">${data[i].id}</td>
                          <td class="fs-3">${data[i].nombre}</td>
                          <td class="fs-3">${data[i].profesion}</td>
                          <td><img src="https://api-personajes.000webhostapp.com${data[i].imagen}" width="100px" ></td>
                       
                          
                          
                      </tr>`
            }
            document.getElementById('data').innerHTML = body
            //console.log(body)
        }
    </script>
</body>
</html>
